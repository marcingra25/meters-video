<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SRT Subtitle Generator</h1>
    <form id="srtForm">
        <label for="speed">Speed (m/s):</label>
        <input type="number" step="0.01" id="speed" name="speed" required><br><br>
        <label for="distance">Distance (m):</label>
        <input type="number" id="distance" name="distance" required><br><br>
        <button type="submit">Generate SRT File</button>
    </form>
    <a id="downloadLink" style="display:none;">Download SRT File</a>
    <script src="script.js"></script>
</body>
</html>
